{% extends 'base.html' %}
{% block content %}

    <!-- Start List: Glossary of Terms -->
    <ul class="collapsible" data-collapsible="accordion">
        {% for term in terms %}
        
        <li>

            <!-- Term List: Edit and Delete Buttons -->
            <div class="collapsible-header">
                <div class="col s2"> 
                    <!-- Expand Button -->
                    <i class="material-icons">expand_more</i>
                </div>
                <div class="col s10">
                    <div class="term-header left"> 
                        <!-- Term Header: name - category -->
                        <strong>{{term.term_name}}</strong> - {{term.category_name}}
                    </div>
                    <div class="btns-glo">
                        <!-- Edit Button -->
                        <a href="{{ url_for('edit_term', term_id=term._id) }}" 
                            class="waves-effect waves-teal btn-small">
                            <i class="material-icons prefix">edit</i>
                        </a>
                        <!-- Delete Button -->
                        <a href="{{ url_for('delete_term', term_id=term._id) }}" 
                            class="waves-effect waves-teal btn-small">
                            <i class="material-icons prefix">delete_forever</i>
                        </a>
                    </div>
                </div>                    
            </div> 
        
            <div class="collapsible-body">
                <span>
                    {{term.term_description}}
                </span>
            </div>

        </li>
        {% endfor %}
    </ul>
    
{% endblock %}
