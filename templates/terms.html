{% extends 'base.html' %}
{% block content %}
    <ul class="collapsible" data-collapsible="accordion">
        {% for term in terms %}
        <li>
            <div class="collapsible-header">

                <div class=" term_header col s9">
                    <i class="material-icons">expand_more</i><strong>{{term.term_name}}</strong> - {{term.category_name}}
                </div>
            </div>
            <div class="collapsible-body">
                <span>
                    {{term.term_description}}
                    {{term.category_name}}
                </span>
            </div>
        </li>
        {% endfor %}
    </ul>
    
{% endblock %}
