{% extends 'base.html' %}
{% block content %}

    <div class="container">
        <!-- Start List: Glossary of Terms -->
        <ul class="collapsible" data-collapsible="accordion">
            {% for term in terms %}
            
            <li>

                <!-- Term List: Edit and Delete Buttons -->
                <div class="collapsible-header">
                    <div class="row">

                        <div class="col s3 col-eddel">
                            <!-- Edit Button -->
                            <a href="{{ url_for('edit_term', term_id=term._id) }}" 
                                class="waves-effect waves-teal btn-flat">
                                <i class="material-icons prefix">edit</i>
                            </a>
                            <!-- Delete Button
                            <a href="{{ url_for('delete_term', term_id=term._id) }}" 
                                class="waves-effect waves-teal btn-flat">
                                <i class="material-icons prefix">delete_forever</i>
                            </a> -->
                        </div>
                        
                        <div class="col s9"> 
                            <!-- Term Header: name - category -->
                            <span class="term-header">
                                <strong>{{term.term_name}}</strong> - {{term.category_name}}
                            </span>
                            <!-- Expand Button -->
                            <i class="material-icons">expand_more</i>
                        </div>
                        
                        

                    </div>
                    
                </div>
            
                <div class="collapsible-body">
                    <span>
                        {{term.term_description}}
                    </span>
                </div>

            </li>
            {% endfor %}

        </ul>

    </div>
    
{% endblock %}
