{% extends 'base.html' %}
{% block content %}

     <div class="row">

        <h3>Glossary</h3>
        <!-- Start List: Glossary of Terms -->
        <ul class="collapsible" data-collapsible="accordion">

            <!-- Search form -->
            <li>
                <div class="collapsible-header">
                    <div class="col s12"> 
                    <form>
                        <div class="input-field col s12">
                            <i class="material-icons prefix left">search</i>
                            <input class="search-input" id="search" type="search" 
                                placeholder="Search for a term">
                            <i class="material-icons">close</i>
                        </div>
                    </form>
                    </div>

                </div>
            </li>

            {% for term in terms %}
            <li>

                <!-- List of terms -->
                <div class="collapsible-header">
                    <div class="col s1"> 
                        <!-- Expand Button -->
                        <i class="material-icons">expand_more</i>
                    </div>
                    <div class="col s11">
                        <div class="term-header left"> 
                            <!-- Term Header: name - category -->
                            <strong>{{term.term_name}}</strong> - {{term.category_name}}
                        </div>
                        <div class="btns-glo">
                            <!-- Edit and Delete Button -->
                            <a href="{{ url_for('edit_term', term_id=term._id) }}" 
                                class="waves-effect btn-flat">
                                <i class="material-icons">edit</i>
                            </a>
                        </div>
                    </div>                    
                </div> 

                <!-- Accordion: term description -->
                <div class="collapsible-body">
                    <span>
                        {{term.term_description}}
                    </span>
                </div>

            </li>
            {% endfor %}
        </ul>

    </div>

    <!-- Button: add new term -->
    <div class="row">
        <a href="{{url_for('add_term')}}" class="waves-effect waves-light btn">
            <i class="material-icons right">library_add</i>Add New Term</a>
    </div>
    
{% endblock %}
