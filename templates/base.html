<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>The Cryptopedia World</title>

    <!-- Materialize Fonts/Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css"/>
</head>

<main>

    <!-- Nav -->
    <header>
        <!-- Navbar is fixed -->
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper">
                    <!-- Logo at Nav -->
                    <a href="{{url_for('get_terms')}}" class="brand-logo">
                        <img id='image-logo' alt="The Cryptopedia World" src="{{ url_for('static', filename='images/logo-cryptopedia.png') }}">
                    </a>
                    <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                    <!-- Responsive Nav -->
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="{{url_for('get_terms')}}">Glossary</a></li>
                        <li><a href="{{url_for('add_term')}}">Add New</a></li>
                        <li><a href="{{url_for('get_categories')}}">Categories</a></li>    
                        <!-- Dropdown Trigger -->
                        <li><a class="dropdown-trigger dropdown-button btn" href="#!" data-activates="dropdown1">
                                Categories<i class="material-icons right">arrow_drop_down</i>
                            </a>
                        </li>
                        <!-- Dropdown Link Structure -->
                        <ul id="dropdown1" class="dropdown-content">
                            <li><a href="#!">one</a></li>
                            <li><a href="#!">two</a></li>
                            <li><a href="{{url_for('get_categories')}}">Categories</a></li>
                        </ul>
                    </ul>
                    <!-- Mobile Nav -->
                    <ul class="side-nav" id="mobile-demo">
                        <li><a href="{{url_for('get_terms')}}">Glossary</a></li>
                        <li><a href="{{url_for('add_term')}}">Add New</a></li>
                        <li><a href="{{url_for('get_categories')}}">Categories</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Container starts here -->
    <div class="container">
        <!-- Parent Template Block -->
        {% block content %}
        {% endblock %}

    <!-- Container ends here -->
    </div>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <!-- Js Functions -->
    <script type="text/javascript">
        // JS Initialization
        $(document).ready(function(){
            // Js Collapsible Accordion
            $('.collapsible').collapsible();
            // Js Select
            $('select').material_select();
            // Nav and mobile nav
            $('.button-collapse').sideNav();
            $('.sidenav').sidenav();
            $('.dropdown-button').dropdown();
        });
    </script>
</main>
